<!DOCTYPE HTML>
<head>
<link rel="stylesheet" href="./style.css" media="screen"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;1,300;1,400&family=Hammersmith+One&family=Secular+One&family=Staatliches&display=swap" rel="stylesheet"> 

<script defer src="./index.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Plant Care Tracker</h1>
        <button id="newPlant">New Plant</button>
    </header>
    <div class="tilecontainer">
        <div class="plantcontainer">
            <img src="./lauren-mancke-DpphPG9ENsI-unsplash.jpg" width="2600" height="4000">
            <h1 class="name">Fiddle-Leaf Fig</h1>
            <p class="water">Water once every: <select>
                <option>Day</option>
                <option>Week</option>
                <option>1-2 Weeks</option>
                <option>2-3 Weeks</option>
                <option>Month</option>
            </select></p>
            <p class="light">This plant likes: <select>
                <option>Direct light</option>
                <option>Bright, indirect light</option>
                <option>Medium light</option>
                <option>Low light</option>
            </select></p>
            <p class="other">Notes: <textarea></textarea></p>
        </div>
    </div>



</body>
